<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Campground</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <script src="../bower_components/handlebars/handlebars.min.js"></script>

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header class="main">
            <h1>Campground</h1>
        </header>
        <div class="container">
            <div class="controls">
                <div>
                    <input id="inpt_trackOrAlbum" type="text" onkeyup="Campground.clearStatus()" placeholder="Bandcamp track/album URL">
                    <button onClick="Campground.getTrackOrAlbum()">Fetch track(s)</button>
                    <span class="status" id="statusMessage">Enter a URL</span>
                </div>
                <div>
                    <button onClick="Campground.shufflePlaylist()">Shuffle</button>
                    <button onClick="Campground.clearPlaylist()">Clear playlist</button>
                </div>
                <div class="static">
                    <button id="btn_playPause" onClick="Campground.playPause()">Play</button>
                    <button onClick="Campground.nextTrack()">Next track</button>
                </div>
            </div>

            <div class="playlist"></div>

            <template id="trackTemplate">
                <article class="track" data-trackid="{{ track_id }}">
                    <img class="art" src="{{ album_art_small_url }}" />
                    <div class="title">{{ track_title }}</div>
                    <div>
                        by <a href="{{ band_url }}">{{ band_name }}</a> on album <a href="{{ album_url }}">{{ album_title }}</a>
                    </div>
                    <audio src="{{ track_streaming_url }}" controls preload="none" onEnded="Campground.nextTrack()">
                        <p>Your browser doesn't seem to support the HTML5 audio element</p>
                    </audio>
                </article>
            </template>

        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>/*
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        */
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/campground.js"></script>
        <!-- endbuild -->

        <script>
        $(document).ready(function(){
            Object.observe(Campground.playlist, Campground.renderPlaylist.bind(Campground));
            Campground.loadPlaylist();
        });
        </script>
</body>
</html>
